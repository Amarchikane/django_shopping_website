<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center  align-items-center">
            <div class="col-md-8 order-md-1">
            <div class="card">
              <article class="card-body ">
            
                <h3 class="mb-3">ADD PRODUCTS</h3>
                <hr class="mb-4">
              
        <form class="needs-validation" method="POST" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          <div class="row">
        <!-- Text input-->
        <div class=" col-md-6 mb-3">
          <label for="product_name">PRODUCT NAME</label>  
          <input id="product_name" name="product_name" value="{{product_name}}" placeholder="PRODUCT NAME" class="form-control input-md" required type="text">
          <div class="invalid-feedback">
            Enter Valid Product name is required.
          </div>
        </div>
        
        <div class="col-md-6 mb-3">
          <label  for="product_categorie">PRODUCT CATEGORY</label>
            <select id="product_categorie" value="{{ product_categorie }}" name="product_categorie" class="form-control" required>
              <option value="">Choose...</option>
            {% for Category in Category %}
            <option >{{Category.name}}</option>
            {% endfor %}
          </select>
            <div class="invalid-feedback">
              Enter Valid Product name is required.
            </div>
        </div>
        </div>        
        <!-- Select Basic -->
  

        <!-- Textarea -->
        <div class="form-group">
          <label class=" control-label" for="product_description">PRODUCT DESCRIPTION</label>                 
            <textarea class="form-control" id="product_description"  rows="5" name="product_description" required>{{ product_description }}</textarea>
        </div>
        

        <div class="custom-control custom-checkbox">
          <input type="checkbox" name="enable_display" value="checked" >
          <label for="vehicle3"> ENABLE DISPLAY</label>

        </div>

         <!-- File Button --> 
        <div class="form-group">
          <label class=" control-label" for="filebutton">Upload image for product</label>
          <div class="col-md-4">
            <input id="filebutton" name="filebutton" value="{{input_file}}" class="input-file" type="file" >
            {% if fileerror %}
            <small style="color:red"> {{ fileerror }} </small>
            {% endif %}
          </div>
        
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Add product</button>
        </fieldset>
        </form>
      </article></div></div></div></div>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; Company Name</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    <!-- Optional JavaScript -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
  
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
  
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
